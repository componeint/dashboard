<md-content layout-padding>
    <!-- add `multiple` attribute to allow multiple sections to open at once -->
    <md-list>
        <v-accordion class="vAccordion--default">

            <!-- add expanded attribute to open the section -->
            <v-pane expanded>
                <v-pane-header>
                    Overview
                </v-pane-header>

                <v-pane-content>

                    <div ui-sref-active="active" ui-sref="dashboard.home">
                        <md-list-item md-ink-ripple>Overview</md-list-item>
                    </div>

                    <md-divider></md-divider>

                </v-pane-content>
            </v-pane>

            <v-pane>
                <v-pane-header>
                    Authentication & Authorization System
                </v-pane-header>

                <v-pane-content>

                    <md-subheader class="md-no-sticky">Authentication & Authorization System</md-subheader>
                    <div ui-sref-active="active" ui-sref="dashboard.groups">
                        <md-list-item md-ink-ripple>Groups</md-list-item>
                    </div>
                    <div ui-sref-active="active" ui-sref="dashboard.users">
                        <md-list-item md-ink-ripple>Users</md-list-item>
                    </div>

                    <md-divider></md-divider>

                </v-pane-content>
            </v-pane>

            <v-pane>
                <v-pane-header>
                    Pages
                </v-pane-header>

                <v-pane-content>

                    <md-subheader class="md-no-sticky">Pages</md-subheader>
                    <div ui-sref-active="active" ui-sref="dashboard.home">
                        <md-list-item md-ink-ripple>Pages Type Group</md-list-item>
                    </div>
                    <div ui-sref-active="active" ui-sref="dashboard.home">
                        <md-list-item md-ink-ripple>Pages Type</md-list-item>
                    </div>
                    <div ui-sref-active="active" ui-sref="dashboard.home">
                        <md-list-item md-ink-ripple>Pages</md-list-item>
                    </div>

                    <md-divider></md-divider>

                </v-pane-content>
            </v-pane>

            <v-pane>
                <v-pane-header>
                    Posts
                </v-pane-header>

                <v-pane-content>

                    <md-subheader class="md-no-sticky">Posts</md-subheader>
                    <div ui-sref-active="active" ui-sref="dashboard.home">
                        <md-list-item md-ink-ripple>Posts</md-list-item>
                    </div>
                    <div ui-sref-active="active" ui-sref="dashboard.home">
                        <md-list-item md-ink-ripple>Response</md-list-item>
                    </div>
                    <div ui-sref-active="active" ui-sref="dashboard.home">
                        <md-list-item md-ink-ripple>Love</md-list-item>
                    </div>

                    <md-divider></md-divider>

                </v-pane-content>
            </v-pane>

            <v-pane>
                <v-pane-header>
                    Modules
                </v-pane-header>

                <v-pane-content>

                    <md-subheader class="md-no-sticky">Modules</md-subheader>
                    <div ui-sref-active="active" ui-sref="dashboard.home">
                        <md-list-item md-ink-ripple>Modules</md-list-item>
                    </div>

                    <md-divider></md-divider>

                </v-pane-content>
            </v-pane>

        </v-accordion>
    </md-list>
</md-content>
